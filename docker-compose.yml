version: '3.8'

services:
  # PostgreSQL Datenbank
  postgres:
    image: postgres:15-alpine
    container_name: browsergame-postgres
    environment:
      POSTGRES_DB: browsergame_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/server/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - browsergame-network
    restart: unless-stopped

  # Backend API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: browsergame-api
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_TYPE: postgresql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: browsergame_db
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./dist:/app/dist
      - ./logs:/app/logs
    networks:
      - browsergame-network
    restart: unless-stopped
    command: npm run start

  # Nginx Reverse Proxy (f√ºr Production)
  nginx:
    image: nginx:alpine
    container_name: browsergame-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./dist/client:/usr/share/nginx/html:ro
    depends_on:
      - api
    networks:
      - browsergame-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  browsergame-network:
    driver: bridge

